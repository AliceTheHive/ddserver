{% extends "layout.html" %}

{% block content %}

  <div class="row">
    <div class="span12"><h1>Manage Account</h1></div>
  </div>
  
  <div class="row">
    <div class="span6">
      <h3>Your Data</h3>
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="inputEmail">Username</label>
          <div class="controls">
            <div class="input-prepend">
              <span class="add-on"><i class="icon-user"></i></span>
              <input type="text" id="inputEmail" placeholder="Username" readonly="readonly" value="{{data['username']}}">
            </div>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputEmail">E-Mail Address</label>
          <div class="controls">
            <div class="input-prepend">
              <span class="add-on"><i class="icon-envelope"></i></span>
              <input type="text" id="inputEmail" placeholder="E-Mail" value="{{data['email']}}">
            </div>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputEmail">Account Created</label>
          <div class="controls">
            <div class="input-prepend">
              <span class="add-on"><i class="icon-envelope"></i></span>
              <input type="text" id="inputEmail" placeholder="Account Created" readonly="readonly" value="{{data['created']}}">
            </div>
          </div>
        </div>
      </form>
    </div>
    
    <div class="span6">
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="inputPassword">Password</label>
          <div class="controls">
            <div class="input-prepend">
              <span class="add-on"><i class="icon-lock"></i></span>
              <input type="password" id="inputPassword" placeholder="Password">
            </div>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputPassword">Retype</label>
          <div class="controls">
            <div class="input-prepend">
              <span class="add-on"><i class="icon-lock"></i></span>
              <input type="password" id="inputPassword" placeholder="Password">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  
{% endblock %}
