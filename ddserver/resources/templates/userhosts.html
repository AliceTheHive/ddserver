{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col-md-12"><h1>Users hostnames</h1></div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <ul class="nav nav-tabs">
        <li><a href="/admin/users/all">All Users</a></li>
        <li><a href="/admin/users/inactive">Awaiting Activation</a></li>
        <li><a href="/admin/users/admins">Administrators</a></li>
        <li><a href="/admin/users/add">Add new user</a></li>
        <li class="active"><a href="#">Users hostnames</a></li>
      </ul>
      <br>

      {% if hosts %}
        <h3>User: {{hosts.0.username}}</h3>
        <div data-bind='simpleSortableGrid: gridViewModel, simpleSortableGridTemplate: "gridTemplate"'></div>
      {% else %}
        <p class="text-center">
          No hostnames to display.
        </p>
      {% endif %}
    </div>
  </div>

  <script type="text/html" id="gridTemplate">
    <table class="table table-striped table-hover">
      <thead>
        <tr data-bind="foreach: columns" style="cursor:pointer;">
          <!-- ko if: isSortable == true -->
          <th data-bind="click:$parent.sortBy($data.rowText)">
            <span data-bind="text: headerText"></span>
            <span data-bind="css:$parent.sortByCSS($data.rowText)"></span>
          </th>
          <!-- /ko -->
          <!-- ko ifnot: isSortable == true-->
          <th><span data-bind="text: headerText"></span></th>
          <!-- /ko -->
        </tr>
      </thead>
      <tbody data-bind="foreach: itemsOnCurrentPage">
        <tr>
          <td>
            <span data-bind="text: hostname"></span><a class="tip origin" data-bind="text: '.' + zone, attr: { href: '/admin/suffix/' + zone_id, title: 'Display all hosts in this zone' }"></a>
            <!-- ko if: description != 'None' -->
              <!-- ko if: description != '' -->
                &nbsp; <span class="small"><i class="fa fa-info tip" data-bind="attr: {title: description}"></i></span>
              <!-- /ko -->
            <!-- /ko -->
          </td>
          <td>
            <!-- ko if: address != 'None' -->
              <span data-bind="text: address"></span>
            <!-- /ko -->
            <!-- ko if: address == 'None' -->
              <em><span class="small">(No address assigned)</span></em>
            <!-- /ko -->
          </td>
          <td data-bind="text: updated"></td>

          <td style="width: 90px">
            <!-- ko if: abuse != 'None' -->
            <form action="/admin/suffix/enableHost" method="post" style="display: inline-block">
              <input type="hidden" name="host_id" data-bind="value: id">
              <input type="submit" class="btn btn-danger tip" title="Click to enable this hostname" value="Disabled">
            </form>
            <!-- /ko -->
            <!-- ko if: abuse == 'None' -->
            <a class="btn btn-success tip" data-toggle="modal" data-bind="attr: { href: '#modal_abuse' + id }" title="Click to disable this hostname (i.e., for abusive reasons)">Enabled</a>
            <!-- /ko -->
            <div class="modal fade" data-bind="attr: {id: 'modal_abuse' + id}">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4>Disable hostname</h4>
                  </div>
                  <div class="modal-body">
                    <span class="fa fa-fw fa-plug pull-left" style="font-size: 64px; margin: 30px 20px 0 0;"></span>
                    <p>
                      This function allows you to disable a hostname and display a notice to the owner,
                      allowing him to fix any issues and re-enable the hostname.
                      Please enter a reason for disabling the hostname below.
                    </p>
                    <p>
                      Hostname: <b data-bind="text: hostname"></b><span class="origin" data-bind="text: '.' + zone"></span><br />
                      Owner: <b data-bind="text: username"></b>
                    </p>
                  </div>
                  <div class="modal-footer">
                    <form role="form" action="/admin/suffix/disableHost" method="post">
                      <input type="hidden" name="host_id" data-bind="value: id">
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-fw fa-align-left"></i></span>
                          <textarea class="form-control" rows="2" cols="20" id="inputReason" required="required" name="reason"></textarea>
                        </div>
                      </div>
                      <div class="form-group">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary btn-danger">Disable hostname</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </td>

          <td style="width: 90px">
            <a class="btn btn-danger tip" data-toggle="modal" data-bind="attr: { href: '#modal' + id }" title="Delete this zone">Delete</a>
            <div class="modal fade" data-bind="attr: {id: 'modal' + id}">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4>Delete this hostname</h4>
                  </div>
                  <div class="modal-body">
                    <span class="fa fa-fw fa-trash pull-left" style="font-size: 48px; margin: 20px 20px 0 0;"></span>
                    <p>
                      Do you really want to delete this hostname?
                    </p>
                    <p>
                      Hostname: <b data-bind="text: hostname"></b><span class="origin" data-bind="text: '.' + zone"></span><br />
                      Owner: <b data-bind="text: username"></b>
                    </p>
                  </div>
                  <div class="modal-footer">
                    <form role="form" action="/admin/suffix/deleteHost" method="post">
                      <input type="hidden" name="host_id" data-bind="value: id">
                      <div class="form-group">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary btn-danger">Delete hostname</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </script>

  <script type="text/javascript">
      var items = [
      {% for host in hosts %}
          { id: {{host.id}}, hostname: "{{host.hostname}}", username: "{{host.username}}", zone: "{{host.suffix}}", zone_id: {{host.suffix_id}}, address: "{{host.address}}", updated: "{{host.updated}}", description: "{{host.description|replace('\r\n', '')}}", abuse: "{{host.abuse|replace('\r\n', '')}}" },
        {% endfor %}
      ];
      var PagedGridModel = function (items) {
        this.items = ko.observableArray(items);
        this.gridViewModel = new ko.simpleSortableGrid.viewModel({
          data: this.items,
          columns: [
            { headerText: "Hostname", rowText: "hostname", isSortable: true },
            { headerText: "Address", rowText: "address", isSortable: true },
            { headerText: "Last update", rowText: "updated", isSortable: true },
            { headerText: "Status", rowText: "status", isSortable: true },
            { headerText: "Actions", rowText: "actions", isSortable: false }
          ],
          pageSize: pagination_items_per_page
        });
      };
      ko.applyBindings(new PagedGridModel(items));
  </script>
{% endblock %}
