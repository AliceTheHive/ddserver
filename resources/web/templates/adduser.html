{% extends "layout.html" %}

{% block content %}

  <div class="row">
    <div class="span12"><h1>Add a new user</h1></div>
  </div>

  <div class="row-fluid">
    <div class="box">
      <div class="span12"><h3>Create a new user account</h3></div>
      
      <div class="row-fluid">
        <div class="span6">
          <p>
            If you are a member of <i>Cafe Chaos Computerclub Fulda (c4fd)</i> you 
            may sign up for free. Otherwise, become a member :) 
          </p>
        </div>
        
        <div class="span6">
          <form class="form-horizontal" action="/admin/adduser" method="post">
            <div class="control-group">
              <label class="control-label" for="inputUsername">Username</label>
              <div class="controls">
                <div class="input-prepend">
                  <span class="add-on"><i class="icon-user"></i></span>
                  <input type="text" id="signupUsername" placeholder="Username" name="username" required="required">
                </div>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputEmail">Email address</label>
              <div class="controls">
                <div class="input-prepend">
                  <span class="add-on"><i class="icon-envelope"></i></span>
                  <input type="text" id="inputEmail" name="email" placeholder="user@example.com" required="required" type="email">
                </div>
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <button type="submit" class="btn btn-success btn-primary">Create</button>
                <a class="btn" href="/admin/users/all">Go back</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>  
  
{% endblock %}
